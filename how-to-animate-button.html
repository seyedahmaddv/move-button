<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale+1.0" />
    <title>Animation and Button</title>
  </head>
  
  <style>
    
    #myButton{
      font-size: 32px;
      background-color: chocolate;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      position: relative;
      left: 0px;
      top: 0;
      transition: 3s;
    }
    
    #myButton:active{
      background-color: rgb(168, 83, 22);
    }
    
  </style>
  
  <body>
    <button id="myButton">MOVE</button>
    
    <script>
      
      let myButton = document.getElementById("myButton")
      
      myButton.addEventListener("click", function(){
        myButton.style.left = "300px"
        myButton.style.top = "100px"
      })
      
    </script>
  </body>
</html>
